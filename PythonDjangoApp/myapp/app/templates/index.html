<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Django Example</h1>
    <h2>Name from Python Server {{name}}</h2>
    <h3>Login message {{msg}}</h3>
    <ul>
        {% for item in data %}
        <li>
            <img src="{{item.url}}" alt="" srcset="">
            <h4>{{item.name}}</h4>
            <p>{{item.price}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
